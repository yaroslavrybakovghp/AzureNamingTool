name: Trigger auto deployment for ghp-capp-we-aznt

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'src/dockerfile/**'
    - '.github/workflows/ghp-capp-we-aznt-AutoDeployTrigger-a283dab2-7659-41fc-a34a-cb6f8c19ba8e.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.GHPCAPPWEAZNT_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src/dockerfile 
          registryUrl: ghpcrwe1.azurecr.io
          registryUsername: ${{ secrets.GHPCAPPWEAZNT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GHPCAPPWEAZNT_REGISTRY_PASSWORD }}
          containerAppName: ghp-capp-we-aznt
          resourceGroup: ghp-rg-we-capp
          imageToBuild: ghpcrwe1.azurecr.io/ghp-capp-we-aznt:${{ github.sha }}
          
            

     

